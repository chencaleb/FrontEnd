<ion-view view-title="LIVINGQUARTERS">
  <ion-content class="padding loginDiv">
    <div class="row logoDiv">
      <div class="col col-50 col-offset-25 logoCol">
        <img src="/img/logo.svg" id="logoImg" width="100%">
      </div>
    </div>
    <br>
    <div class="list authForm">
      <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
      <br>
      <button class="button button-block button-calm" ng-click="login()">Log in</button>
      <button class="button button-positive button-clear button-full" ui-sref="app.register" style="color: white">Register now!</button>
    </div>
  </ion-content>
</ion-view>
